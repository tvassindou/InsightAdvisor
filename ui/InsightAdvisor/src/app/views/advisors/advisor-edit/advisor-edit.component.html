<app-header title="Advisor Edit" backLink="/advisors/details/{{advisorId}}" />
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-lg-1">
        </div>
        <div class="col-md-10">
            <h2>Update Advisor (ID: {{ advisorId }})</h2>
  
            <form>
              <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input id="fullName" type="text" [(ngModel)]="updateAdvisor.fullName" name="fullName" class="form-control">
              </div>
          
              <div class="form-group">
                <label for="address">Address:</label>
                <input id="address" type="text" [(ngModel)]="updateAdvisor.address" name="address" class="form-control">
              </div>
          
              <div class="form-actions">
                <button type="button" (click)="onSave()" class="btn btn-primary">Save</button>
                <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
              </div>
            </form>
        </div>
        <div class="col col-lg-1">
        </div>
    </div>
</div>
